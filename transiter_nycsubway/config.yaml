static_route_service_patterns:

  - name: weekday_day
    regular: True
    threshold: 0.1
    conditions:
      weekday: True
      starts_later_than: 7
      ends_earlier_than: 19

  - name: weekday_night
    threshold: 0.1
    conditions:
      weekday: True
      starts_later_than: 0
      ends_earlier_than: 6

  - name: weekend
    threshold: 0.1
    conditions:
      weekend: True
      starts_later_than: 7
      ends_earlier_than: 19

  - name: at_some_time
    default: true


realtime_route_service_patterns:

  enabled: true
  name: current_service


direction_name_rules_files:

  - direction_name_rules_with_track_2.csv
  - direction_name_rules_basic_2.csv
